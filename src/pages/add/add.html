<ion-header>
  
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <form [formGroup]="form">
    
  
    
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="date" formControlName="data"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.nome.valid && (form.controls.nome.dirty || form.controls.nome.touched)" color="danger">
        <div [hidden]="!form.controls.nome.errors.required">
          O campo é obrigatório
        </div>
      </ion-item>

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="danger">
          <div [hidden]="!form.controls.email.errors.required">
            O campo é obrigatório
          </div>
        </ion-item>

      <ion-item>
          <ion-label stacked>Telefone</ion-label>
          <ion-input type="tel" formControlName="telefone"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.telefone.valid && (form.controls.telefone.dirty || form.controls.telefone.touched)" color="danger">
            <div [hidden]="!form.controls.telefone.errors.required">
              O campo é obrigatório
            </div>
          </ion-item>
    
    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" formControlName="valor"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.valor.valid && (form.controls.valor.dirty || form.controls.valor.touched)" color="danger">
        <div [hidden]="!form.controls.valor.errors.required">
          O campo é obrigatório
        </div>
      </ion-item>
  </form>
  
  <button ion-button block type="submit"   (click)="save()">Salvar orcamento</button>
  
  <ion-fab top right edge>
      <button ion-fab (click)="save()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
