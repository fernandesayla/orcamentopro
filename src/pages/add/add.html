<ion-header>
  
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-list>
    
  
    
    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input type="date" [(ngModel)]="orcamento.data"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="orcamento.nome"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="orcamento.email"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Telefone</ion-label>
          <ion-input type="text" [(ngModel)]="orcamento.telefone"></ion-input>
        </ion-item>
    
    <ion-item>
      <ion-label stacked>Valor</ion-label>
      <ion-input type="number" [(ngModel)]="orcamento.valor"></ion-input>
    </ion-item>
    
  </ion-list>
  
  <button ion-button  (click)="save();">Salvar orcamento</button>
  
  
</ion-content>
